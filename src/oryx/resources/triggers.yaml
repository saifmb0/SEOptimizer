# ORYX Commercial Intent Triggers
# ================================
# These trigger words are used to estimate commercial value and search intent.
# Users can customize these for their specific niche.
#
# Categories:
# - commercial: Purchase/lead intent indicators (higher CPC)
# - transactional: Ready-to-buy signals (highest commercial value)
# - b2b: B2B/Enterprise indicators (high-value leads)
# - uae: UAE/Gulf-specific commercial terms

